<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- FavIcon -->
  <link rel="icon" type="image/png" href="./Assets/favicon.ico">

  <!-- CSS File -->
  <link rel="stylesheet" href="./style.css">

  <!-- Website Name -->
  <title>Product Preview Card</title>

</head>

<body>

  <main>

    <!-- Image Container -->
    <div class="imgContainer">
      
      <!-- Added The Image By CSS -->
      <!-- <img src="./Assets/Tom-Ford-Black.png" alt="Product Image"> -->

    </div>

    <!-- Product Container -->
    <section class="productDetails">

      <!-- Category -->
      <h1>Perfume</h1>

      <!-- Name - Brand -->
      <h3>Tom Ford Black Orchid</h3>

      <!-- Descriptions -->
      <p>A Luxuriously Floral and Solar Elixir Crafted by Perfumer Olivier Polge, Celebrating the Essence of Opulence and Intrigue.</p>

      <!-- Price Details Container -->
      <div class="price">

        <!-- Price -->
        <p>$149.99<span>$169.99</span></p>

        <!-- Add To Card Button -->
        <button>

          <img src="./Assets/icon-cart.svg" alt="Cart Icon" aria-hidden="true">Add to Cart

        </button>

      </div>

    </section>
    
  </main>

</body>
</html>
